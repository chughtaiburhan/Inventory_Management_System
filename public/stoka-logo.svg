<svg xmlns="http://www.w3.org/2000/svg" width="200" height="60" viewBox="0 0 200 60" fill="none">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D2691E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CD853F;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Coffee bean icon -->
  <g transform="translate(10,10)">
    <circle cx="20" cy="20" r="18" fill="url(#logoGradient)" filter="url(#shadow)"/>
    <path fill="white" d="M20 8c-3.3 0-6 2.7-6 6s2.7 6 6 6 6-2.7 6-6-2.7-6-6-6zm0 8c-1.1 0-2-0.9-2-2s0.9-2 2-2 2 0.9 2 2-0.9 2-2 2z"/>
    <path fill="white" d="M14 24c-1.1 0-2 0.9-2 2s0.9 2 2 2 2-0.9 2-2-0.9-2-2-2zm0 2c0 0 0 0 0 0z"/>
    <path fill="white" d="M26 24c-1.1 0-2 0.9-2 2s0.9 2 2 2 2-0.9 2-2-0.9-2-2-2zm0 2c0 0 0 0 0 0z"/>
  </g>
  
  <!-- Stoka text -->
  <text x="60" y="35" font-family="Inter, Arial, sans-serif" font-size="28" font-weight="700" fill="url(#logoGradient)" filter="url(#shadow)">STOKA</text>
  
  <!-- Tagline -->
  <text x="60" y="48" font-family="Inter, Arial, sans-serif" font-size="10" font-weight="400" fill="#8B4513" opacity="0.7">Coffee Management System</text>
</svg> 